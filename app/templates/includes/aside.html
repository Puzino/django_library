<aside class="sidebar thb-shop-filters">
    <header class="thb-shop-filter-header">
        <div class="thb-panel-title">Filters</div>
        <a href="#" class="thb-close" title="Close"
        >
            <svg
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
            >
                <path
                        d="M15 1L1 15M15 15L1 1"
                        stroke="black"
                        stroke-width="1.3"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                ></path>
            </svg>
        </a>
    </header>
    <div class="thb-shop-filter-content">
        <div
                id="woocommerce_product_categories-1"
                class="widget woocommerce widget_product_categories"
        >
            <div class="thb-widget-title">Категории</div>
            <ul class="product-categories">
                {% for genre in view.get_genres %}
                    <li class="cat-item cat-item-1460 cat-parent">
                        <a href=""
                        >{{ genre.name }}</a
                        >
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div
                id="woocommerce_layered_nav-4"
                class="widget woocommerce widget_layered_nav woocommerce-widget-layered-nav"
        >

            <div
                    id="yith_wcbr_brands_filter-3"
                    class="widget widget_yith_wcbr_brands_filter"
            >

            </div>
            <div
                    id="woocommerce_product_tag_cloud-3"
                    class="widget woocommerce widget_product_tag_cloud"
            >

            </div>
</aside>
